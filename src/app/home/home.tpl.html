<section id="ra-content">
    <div class="ra-panel-grid">
        <div class="ra-panel-grid-cell">
            <div class="ra-panel ra-widget">
                <div class="ra-section">
                    <div class="ra-backstretch-slider js-backstrecth"
                        di-backstrecth></div>
                    <div class="container">
                        <div di-hero-parties></div>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="ra-marry-text">
                                    <div class="ra-text">
                                        <span>{{'ARE' | translate}} {{ 'G_MARRIED' | translate }}</span>
                                    </div>
                                </div>
                                <div class="ra-separator ra-date-separator">
                                    <b></b>
                                    <span>{{'SAT' | translate}}, {{'OCT' | translate}} {{'10th' | translate}} {{'2015' | translate}}</span>
                                    <b></b>
                                </div>
                                <div di-time-count-down class="js-countdown ra-countdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget">
                <div class="ra-section ra-no-padding"
                    data-ng-class="{'ra-dark-scheme': !home.isMobile(), 'ra-mobile-parallax-background': home.isMobile()}">
                    <div class="ra-black-overlay ra-parallax-background"
                        parallax-scroll
                        url="assets/images/wedding-quote.jpg"></div>
                    <div class="container ra-quote-div">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="ra-quote-text">
                                    {{'QUOTE' | translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget"
                id="ra-event">
                <div class="ra-section">
                    <div class="container">
                        <div class="ra-title">
                            {{'EVENT' | translate}}
                        </div>
                        <div class="row">
                            <events class="ra-js-isotope-grid ra-grid-loop">
                            </events>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget ra-widget-section-rsvp"
                id="ra-rsvp">
                <div class="ra-section ra-no-padding"
                    data-ng-class="{'ra-mobile-rsvp-background': home.isMobile()}">
                    <div class="ra-black-overlay ra-parallax-background"
                       parallax-scroll
                       custom-style="home.rsvpStyle"
                       url="assets/images/rsvp-bg.jpg"></div>
                    <div class="container ra-rsvp-section">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div di-rsvp-form></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget"
                id="ra-moments">
                <div class="ra-section ra-light-scheme">
                    <div class="container">
                        <div class="ra-title">
                            {{'MOMENT' | translate}}
                        </div>
                        <moments class="ra-js-justifiedgallery"></moments>
                    </div>
                </div>

            </div>
            <div class="ra-panel ra-widget ra-grey-scheme"
                id="ra-location">
                <div class="ra-section">
                    <div class="ra-title">
                        {{'LOCATION' | translate}}
                        <div><i class="ra-parking"></i><small class="ra-parking-text">{{'Parking' | translate}}</small></div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="ra-js-gmap"
                                data-ng-class="home.getClassForMapSection()"
                                id="ra-mapview"
                                di-gmap>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <di-notification></di-notification>
</section>
<div di-scroll-to></div>
