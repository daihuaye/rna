<header id="ra-top">
    <div class="ra-logo-head container">
        <a href="#">
            <div class="ra-logo-name">
                Raymond + Anna
            </div>
            <div class="ra-logo-date ra-separator">
                <b></b>
                <span>2015.10.10</span>
                <b></b>
            </div>
        </a>
    </div>
    <div di-header class="di-header"></div>
</header>
<section id="ra-content">
    <div class="ra-panel-grid">
        <div class="ra-panel-grid-cell">
            <div class="ra-panel ra-widget">
                <div class="ra-section">
                    <div class="ra-backstretch-slider js-backstrecth"
                        di-backstrecth></div>
                    <div class="container">
                        <div di-hero-parties></div>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="ra-marry-text">
                                    <div class="ra-text">
                                        ARE
                                        <span> GETTING  MARRIED</span>
                                    </div>
                                </div>
                                <div class="ra-separator ra-date-separator">
                                    <b></b>
                                    <span>Saturday, Octorber 10th 2015</span>
                                    <b></b>
                                </div>
                                <div di-time-count-down class="js-countdown ra-countdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget">
                <div class="ra-section ra-dark-scheme">
                    <div class="ra-black-overlay ra-parallax-background"
                        di-parallax-background></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="ra-quote-text">
                                    Husbands, love your wives, just as Christ loved the church and gave himself up for her
                                </div>
                                <div class="ra-cite-text">
                                    Ephesians 5:25
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget"
                id="ra-event">
                <div class="ra-section ra-grey-scheme">
                    <div class="container">
                        <div class="ra-title">
                            THE EVENTS
                        </div>
                        <div class="row">
                            <div class="ra-js-isotope-grid ra-grid-loop"
                                di-isotope-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget ra-widget-section-rsvp"
                id="ra-rsvp">
                <div class="ra-section ra-grey-scheme">
                    <div class="ra-black-overlay ra-parallax-background"
                        di-parallax-background>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div di-rsvp-form></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ra-panel ra-widget"
                id="ra-moments">
                <div class="ra-section ra-light-scheme">
                    <div class="container">
                        <div class="ra-title">
                            PRECIOUS MOMENTS
                        </div>
                        <div class="ra-js-justifiedgallery"
                            di-Justified-Gallery></div>
                    </div>
                </div>

            </div>
            <div class="ra-panel ra-widget"
                id="ra-location">
                <div class="ra-section">
                    <div class="ra-title">
                        OUR WEDDING LOCATION
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="ra-js-gmap"
                                data-ng-class="vm.isDevice()"
                                id="ra-mapview"
                                di-gmap>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div di-scroll-to></div>
