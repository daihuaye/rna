
<div class="ra-guestbook-title">
    <div class="ra-black-overlay ra-parallax-background"
        parallax-scroll
        url="assets/images/guestbook.jpg"
        style="guestbook.titleStyle"></div>
    <div class="container ra-guestbook-title">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <a href="">
                    <div class="ra-quote-text">
                        {{'GUESTBOOK' | translate}}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<section class="ra-guestbook">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="ra-content">
                    <p>
                        {{ 'GUESTBOOK_INTRO' | translate }}
                    </p>
                </div>
                <form class="ra-guestbook-form"
                    name="guestbookForm"
                    ng-submit="guestbook.addMessage(guestbookForm.$valid)"
                    novalidate>
                    <div class="form-group">
                        <label for="name">{{'NAME' | translate}}</label>
                        <input
                            ng-model="guestbook.message.name"
                            type="text"
                            class="form-control"
                            placeholder="Enter name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="message">{{'YOUR_MESSAGE' | translate}}</label>
                        <textarea name="message"
                            class="form-control"
                            cols="25"
                            rows="9"
                            ng-model="guestbook.message.message"
                            placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="btn ra-button">{{'ADD_MESSAGE' | translate}}</button>
                </form>
                <div class="list-guestbook-entries">
                    <guest-message
                        ng-repeat="m in guestbook.messages | reverse"
                        message="{{m.message}}"
                        name="{{m.name}}"></guest-message>
                </div>
            </div>
        </div>
    </div>
</section>
