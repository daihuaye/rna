<div class="ra-guest-message"
    ng-class="randomClass()">
    <div class="ra-guestbook-entry">
        <i class="ra-guestbook-center"></i>
        <p class="ra-guestbook-message">{{message}}</p>
        <div class="ra-guestbook-name">From: {{name}}</div>
    </div>
    <div class="ra-separator ra-list-guestbook-separator">
        <i class="ra-footer-right"></i>
        <b></b>
        <span>
            <i class="ra-flower-center"></i>
        </span>
        <b></b>
        <i class="ra-footer-left"></i>
    </div>
</div>
