<!DOCTYPE html>
<html ng-app="rna" ng-controller="AppCtrl">

<head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- google font family -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Delius+Swash+Caps' rel='stylesheet' type='text/css'>

    <script src="//maps.google.com/maps/api/js?sensor=false&ver=3.9.2" type="text/javascript" charset="utf-8"></script>


    <!-- compiled CSS -->
    <% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" media='all' />
    <% }); %>

    <!-- compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

</head>

<body>
    <header id="ra-top">
        <div class="ra-logo-head container">
            <a href="#">
                <div class="ra-logo-name">
                    Daihua <i class="fa fa-heart"></i> Shunzi
                </div>
                <div class="ra-logo-date ra-separator">
                    <b></b>
                    <span>2015.10.10</span>
                    <b></b>
                </div>
            </a>
        </div>
        <div di-header class="di-header"></div>
    </header>
    <div ui-view="main" data-ng-class="getState()"></div>
    <di-footer class="di-footer-section">Loading...</di-footer>
</body>

</html>
