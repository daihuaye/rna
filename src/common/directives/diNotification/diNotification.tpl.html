<div class="di-notification" data-ng-if="nc.isShowAlert()" data-ng-switch on="nc.message">
    <div class="alert alert-warning alert-dismissible" role="alert" data-ng-switch-when="success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Good News!</strong> Your spot is reserved!
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" data-ng-switch-when="fail">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{nc.errorMessage}}</strong>
    </div>
</div>
