<form name="rsvp-form"
    class="ra-rsvp-form" 
    novalidate>
    <div class="ra-title">
        SIGN YOUR RSVP
    </div>
    <div class="form-group">
        <label for="ra-full-name">FULL NAME</label>
        <input type="text" class="form-control" id="ra-full-name" placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="ra-email-address">EMAIL ADDRESS</label>
        <input type="email" class="form-control" id="ra-email-address" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="ra-full-name">NUMBER OF ATTENDEES</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ra-full-name">EVENTS YOU WANT TO ATTEND</label>
        <select class="form-control">
            <option>All Events</option>
            <option>Wedding Ceremony</option>
            <option>Wedding Party</option>
        </select>
    </div>
    <input type="submit"
        class="ra-rsvp-submit btn ra-button"
        value="I'M ATTENDING">
</form>
