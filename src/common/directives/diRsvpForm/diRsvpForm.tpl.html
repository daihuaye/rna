<form name="rsvp-form" class="ra-rsvp-form" novalidate ng-submit="vm.submitRsvp()">
    <div class="ra-title">
        SIGN YOUR RSVP
    </div>
    <div class="form-group">
        <label for="ra-full-name">FIRST NAME (名)</label>
        <input type="text" class="form-control" id="ra-full-name" ng-model="vm.rsvp.firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label for="ra-full-name">LAST NAME (姓)</label>
        <input type="text" class="form-control" id="ra-full-name" ng-model="vm.rsvp.lastName" placeholder="Enter your last name">
    </div>
    <div class="form-group">
        <label for="ra-email-address">EMAIL ADDRESS (电子邮件)</label>
        <input type="email" class="form-control" id="ra-email-address" ng-model="vm.rsvp.email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="ra-full-name">NUMBER OF ADULTS (成年数量)</label>
        <select class="form-control" ng-model="vm.rsvp.numberOfadults">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ra-full-name">NUMBER OF CHILD (小孩数量)</label>
        <select class="form-control" ng-model="vm.rsvp.numberOfChild">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <input type="submit" class="ra-rsvp-submit btn ra-button" value="I'M ATTENDING">
</form>
