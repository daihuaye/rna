<div class="ra-scroll-to btn-group dropup">
    <button type="button" class="btn btn-default dropdown-toggle btn-lg animated bounceInDown" data-toggle="dropdown" aria-expanded="false">
        <span class="fa fa-caret-up"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }' 
                href="#ra-top">TOP</a>
        </li>
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }'
                href="#ra-event">THE EVENT</a>
        </li>
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }'
                href="#ra-rsvp">RSVP</a>
        </li>
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }'
                href="#ra-moments">MOMENTS</a>
        </li>
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }'
                href="#ra-location">LOCATION</a>
        </li>
        <li role="presentation" 
            class="divider"
            ng-show="isDevice()"></li>
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }'
                href="#ra-mapview"
                ng-show="isDevice()">MAP VIEW</a>
        </li>
        <li>
            <a data-scroll 
                data-options='{ "easing": "easeInOutCubic" }'
                href="#ra-streetview"
                ng-show="isDevice()">STREET VIEW</a>
        </li>
    </ul>
</div>
